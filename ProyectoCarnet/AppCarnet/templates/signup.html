<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" type="text/css" href="../static/signup.css">
</head>
<body>
{% block content %}

    <h2>Sign Up</h2>
    <form method="POST" action="{% url 'login' %}" class="signup">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            <label>{{ field.label_tag }}</label>
            <p>{{ field }}</p>
        {% endfor %}
        <button type="submit">Registrarse</button>
        <a href="{% url 'login' %}">Ya tenes una cuenta</a>
    </form>


{% endblock %}
</body>
</html>
