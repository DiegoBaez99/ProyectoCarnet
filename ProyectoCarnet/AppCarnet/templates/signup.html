{% extends 'base.html' %}
{% load static %}
{% block title %}Signup{% endblock title %}
{% block content %}    
    
    <div class="signup">
        <form method="post" class="signup" >
            <center><h2>Signup</h2></center>  
            <center>
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Registrar" /></td>
                </tr>
            </table>
            </center>
         </form>
     </div>
{% endblock %}
