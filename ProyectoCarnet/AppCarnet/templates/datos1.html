{% extends 'base.html' %}
{% load static %}
{% block title %}
    Cargar Datos Personales
{% endblock %}

{% block content %}
    
     <div class="carnet">
         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h1>Cargar datos</h1>

         <form method="post" enctype="multipart/form-data">
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Registrar" /></td>
                </tr>
             </table>
         </form>
     </div>

{% endblock content%}
