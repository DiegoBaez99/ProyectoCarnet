{% extends 'base.html' %}
{% load static %}
{% block title %}¿Olvidaste tu contraseña?{% endblock %}

{% block content %}
  <h1>¿Olvidaste tu contraseña?</h1>
  <p>Ingresa tu correo electronico y te enviaremos instrucciones para que puedas restaurar tu contraseña.</p>
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enviar">
  </form>
{% endblock %}
