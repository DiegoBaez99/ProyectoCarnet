{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
        <noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>

   
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- DATATABLES -->
    <!--  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"> -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <script type="text/javascript">
        function seguro(){
            return window.location = "/seguro/";
        }
    </script>
    <style>
        input[type=button] {
             background-color: #4CAF50; /* Green */
             border: none;
             color: white;
             text-decoration: none;
             display: inline-block;
             font-size: 15px;
             padding: auto;
             transition-duration: 0.4s;
             cursor: pointer;
            }
       
        th,td {
            color: white;
            
            padding: 0.4rem !important;
        }
        body>div {

            box-shadow: 10px 10px 8px #888888;
            border: 2px solid black;
            border-radius: 10px;

            
        }
    </style>
    <title>Seguros</title>
</head>
<body>
    <div class="container" style="margin-top: 25px;padding: 10px">

    <table   id="tablax" class="table table-striped table-bordered" style="width:100%;" >
        <thead style="font-size: 20px;">
            <th>Aseguradora</th>
            <th>Nro de Poliza</th>            
            <th>Telefono</th>
            <th>Telefono de emergencia</th>
        </thead>
        
        <tbody >

        {%for s in seguros%} 
            <tr >
                <h1>
                <a href="/AppCarnet/{{s.id}}">
                <td >{{s.nombre}}</td>
                <td>{{s.num_poliza}}</td>                
                <td>{{s.tel}}</td>
                <td>{{s.tel_emergencia}}</td>
                </a>
                </h1>
            </tr>
        {%endfor%}

        <input  style="right: 130px; bottom: 100px;   position: absolute; " type="button" onclick="seguro()" value="Agregar Seguro">
        
        </tbody>
            
                
            
    </table>
</div>

    <!-- Scripts -->
            <script src="{% static 'assets/js/jquery.min.js' %}"></script>
            <script src="{% static 'assets/js/jquery.scrollex.min.js' %}"></script>
            <script src="{% static 'assets/js/browser.min.js' %}"></script>
            <script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
            <script src="{% static 'assets/js/util.js' %}"></script>
            <script src="{% static 'assets/js/main.js' %}"></script>

    <!-- JQUERY -->
    
    <!-- DATATABLES -->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js">
    </script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js">
    </script>
    <script>
        
        $(document).ready(function () {
            $('#tablax').DataTable({
                language: {
                    processing: "Tratamiento en curso...",
                    search: "Buscar&nbsp;:",
                    lengthMenu: "Agrupar de _MENU_ seguros",
                    info: "Mostrando del item _START_ al _END_ de un total de _TOTAL_ items",
                    infoEmpty: "No existen datos.",
                    infoFiltered: "(filtrado de _MAX_ elementos en total)",
                    infoPostFix: "",
                    loadingRecords: "Cargando...",
                    zeroRecords: "No se encontraron datos con tu busqueda",
                    emptyTable: "No hay datos disponibles en la tabla.",
                    paginate: {
                        first: "Primero",
                        previous: "Anterior",
                        next: "Siguiente",
                        last: "Ultimo"
                    },
                    aria: {
                        sortAscending: ": active para ordenar la columna en orden ascendente",
                        sortDescending: ": active para ordenar la columna en orden descendente"
                    }
                },
                scrollY: 200,
                lengthMenu: [ [5, 10, -1], [10, 25, "All"] ],
            });
        });
    </script>	
</body>
</html>
